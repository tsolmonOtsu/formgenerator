<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Form generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/styles.min.css">
  <script src="dist/bundle.js" defer></script>
</head>
<body>
  <div id="control" class="uk-margin-large-bottom">
    <form class="uk-form-stacked" action="#" id="formGenerator">
      <div class="uk-margin">
        <label class="uk-form-label">Dom elements in a Form:</label>
        <div class="uk-form-controls">
          <input class="uk-input" type="number" name="" id="elementCount" value="5">
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-form-label">Number of forms:</div>
        <div class="uk-form-controls">
          <input class="uk-input" type="number" name="" id="formCount" value="100">
        </div>
      </div>
      <button class="uk-button uk-button-primary uk-width-1-1">Generate forms</button>
    </form>
  </div>
  <div id="form">

  </div>
  <div id="canvas">
    
  </div>
</body>
</html>
